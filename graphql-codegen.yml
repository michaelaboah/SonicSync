overwrite: true
documents:
  - "src/graphql/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      # - src/frontend/utils/codgen-init.js # in codegen-svelte-apollo lib developement
      - svelte-apollo # in real usage of the lib
    config:
      clientPath: "../apollo/apolloClient"
      asyncQuery: true
