fragment ComputerFrag on ComputerItem {
  id
  cpu_processor
  ram_size
  total_storage
  model_year
  operating_system
  dedicated_graphics
  network_connectivity {
    ...NetworkFrag
  }
  computer_ports {
    port_type
    number_of_ports
    front_port
    version
  }
  power {
    ...PowerFrag
  }
}
