query FuzzyItemSearch($model: String!) {
  fuzzyItemSearch(model: $model) {
    ...GenericFrag
    amplifier {
      ...AmpFrag
    }
    console {
      ...ConsoleFrag
    }
    computer {
      ...ComputerFrag
    }
    processor {
      ...ProcessorFrag
    }
    network_item {
      ...NetworkItemFrag
    }
    microphone {
      ...MicrophoneFrag
    }
    radio_item {
      ...RadioFrag
    }
    speaker_item {
      ...SpeakerFrag
    }
    monitoring_item {
      ...MonitoringFrag
    }
  }
}
